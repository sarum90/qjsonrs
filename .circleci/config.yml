version: 2
jobs:
  build:
    docker:
      - image: circleci/rust:1.34.2
    steps:
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - restore_cache:
          key: cargo
      - run:
          name: Install tools
          command: which cargo && rustup install rustfmt
      - save_cache:
          # TODO: consider only saving part of target, or making the key a function of Cargo.lock.
          key: "cargo"
          paths:
            - "~/.cargo"
      - checkout
      - restore_cache:
          key: target
      - run:
          name: format
          command: cargo fmt && git diff --exit-code
      - run:
          name: build
          command: cargo build
      - run:
          name: test
          command: cargo test
      - save_cache:
          # TODO: consider only saving part of target, or making the key a function of Cargo.lock.
          key: "target"
          paths:
            - "./target"
